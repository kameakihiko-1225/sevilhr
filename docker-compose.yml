  #     - ./telegram-bot/package.json:/app/package.json
  #     - ./telegram-bot/tsconfig.json:/app/tsconfig.json
  #   networks:
  #     - hrsevil-network
  #   working_dir: /app
  #   command: sh -c "./node_modules/.bin/prisma generate && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hrsevil-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_TELEGRAM_BOT_URL: ${NEXT_PUBLIC_TELEGRAM_BOT_URL}
      NEXT_PUBLIC_DEFAULT_LOCALE: uz
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - hrsevil-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  hrsevil-network:
    driver: bridge

